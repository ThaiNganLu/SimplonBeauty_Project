<script type="text/javascript">
//set active class menu
function afterClick(idElement) {
var ul = document.getElementById("main-menu");
var items = ul.getElementsByTagName("li");
for (var i = 0; i < items.length; ++i) {
var n = items[i].className.indexOf('active');
if (n != -1)
items[i].className = items[i].className.replace('active', " ");
}
document.getElementById(idElement).className += ' active';
}
</script>
<script>
//Dao chuoi
function reverseString(str) {
// Step 1. Use the split() method to return a new array
var splitString = str.split(""); // var splitString = "hello".split("");
// ["h", "e", "l", "l", "o"]
// Step 2. Use the reverse() method to reverse the new created array
var reverseArray = splitString.reverse(); // var reverseArray = ["h", "e", "l", "l", "o"].reverse();
// ["o", "l", "l", "e", "h"]
// Step 3. Use the join() method to join all elements of the array into a string
var joinArray = reverseArray.join(""); // var joinArray = ["o", "l", "l", "e", "h"].join("");
// "olleh"
//Step 4. Return the reversed string
return joinArray; // "olleh"
}
//Lay ten trang web tu url
function getidMenufromURL() {
var str = window.location.pathname;
if (str != "") {
var reversestr = reverseString(str);
var input = reversestr.substring(reversestr.indexOf('.') + 1, reversestr.indexOf('/'));
afterClick(reverseString(input));
} else
afterClick('home');
}
</script>
